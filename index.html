<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:400,900&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Food2Eat</title>
</head>

<body>

    <header class="darkerBackground">
        <a class="Logo" href="/">Food2Eat</a>
        <label for="food2Eat">Search: </label>
        <input type="text" name="" id="food2eat">
        <button class="redButton lighterBackground" id="randomRecipe">Random Recipe</button>
    </header>

    <main>
        <div class="recipeSidebySide">
            <img id="recipeImage" src="" alt="">

            <div class="recipeDetails">
                <h2 id="recipeName"></h2>
                <p id="recipeDescription"></p>
            </div>
        </div>

        <hr class="style-seven">

        <div class="recipeSidebySide">
            <div class="ingredients">
                <h3>Ingredients</h3>
                <ul id="ingredientsList"></ul>
            </div>

            <div class="instructions">
                <h3>Instructions</h3>
                <ul id="instructionsList"></ul>
            </div>
        </div>

        <div class="recipeSidebySide">
            <button class="redButton lighterBackground">Share on Facebook</button>
            <button class="redButton lighterBackground" id="similarRecipe">Similar Recipe</button>
        </div>

    </main>

    <footer class="darkerBackground">
        <p>Copyright Kaan Serin 2020. All rights reserved.</p>
    </footer>

    <!-- My code -->
    <script src="app.js"></script>
</body>

</html>
