<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:400,900&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Food2Eat</title>
</head>

<body>

    <header>
        <a class="Logo" href="/">Food2Eat</a>
        <label for="food2Eat">Search: </label>
        <input type="text" name="" id="food2eat">
        <button class="redButton" id="randomRecipe">Random Recipe</button>
    </header>

    <main>
        <img id="recipeImage" src="" alt="">

        <div class="recipeDetails">
            <h2 id="recipeName"></h2>
            <p id="recipeDescription"></p>
        </div>

        <div class="ingredients">
            <h3>Ingredients</h3>
            <ul id="ingredientsList"></ul>
        </div>

        <div class="instructions">
            <h3>Instructions</h3>
            <ul id="instructionsList"></ul>
        </div>

        <button class="redButton">Share on Facebook</button>
        <button class="redButton">Similar Recipe</button>

    </main>

    <footer>
        <p>Copyright Kaan Serin 2020. All rights reserved.</p>
    </footer>

    <!-- My code -->
    <script src="app.js"></script>
</body>

</html>
